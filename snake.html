<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snake_styles.css">
</head>
<body>
    <iframe src="buttons.html" class="button-frame"></iframe>
    
    <div class="game-container">
        <canvas id="canvas" width="400" height="400"></canvas><br>
        <input type="button" value="Start" id="buttonStart">
    </div>
    <div class="content">
        <h2>Snake game</h2><br>
        <p>Use arrow keys to control the snake. Avoid hitting the walls or yourself. Your score will be displayed at the top right corner.</p>
    </div>
    
    <script src="snake.js"></script>
</body>
</html>
